  server:
    port: 8080

  integration:
    internal:
      host:
        orchestrator: http://${ORCHESTRATOR_SERVICE_HOST}
        wit-ai-proxy: http://${WIT_AI_GO_PROXY_SERVICE_HOST}

  spring:
    application:
      name: recognizer-service

    profiles:
      active: ${SPRING_APPLICATION_PROFILE:dev}

  logging:
    level:
      org.zalando.logbook: TRACE

  management:
    endpoints:
      web:
        exposure:
          include: health,prometheus
    metrics:
      export:
        prometheus:
          enabled: true
      distribution:
        percentiles-histogram:
          "[http.server.requests]": true

  authorization-header:
    header-value: ${INTERNAL_KEY_HEADER:X-INTERNAL-KEY}

  mask-log-spring-boot-starter:
    maskedFields:
      - x-internal-key
      - voiceMessageBytes

  llm:
    model: "llama3.1"
    url: "http://195.133.49.108:11434/api/chat"

  recognizer:
    llm-algo: ACTIVE
    levenshtein-algo: ACTIVE



