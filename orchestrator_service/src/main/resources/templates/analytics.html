<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/css/analytics.css" rel="stylesheet" type="text/css"/>
    <link href="/css/navbar.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<<header id="header">
    <nav class="links" style="--items: 5;">
        <a id="telegram-bot-link" target="_blank">
            <i class="fa fa-telegram"></i>
        </a>
        <a href="/overview">Обзор</a>
        <a href="/history">История</a>
        <a href="/analytics">Аналитика</a>
        <a href="/settings"><i class="fa fa-cog"></i></a>
        <span class="line"></span>
    </nav>
</header>
<div class="content">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="total-analytics-table">
        <table class="table" id="total-analytics-table">
            <thead class="table-dark">
                <tr>
                    <th>
                        <p>Год:&nbsp;&nbsp;<select id="yearSelectAnnualAndMonthlyTotalStatistics"></select></p>
                        Категории/месяц
                    </th>
                    <th>Янв.</th>
                    <th>Фев.</th>
                    <th>Март</th>
                    <th>Апр.</th>
                    <th>Май</th>
                    <th>Июнь</th>
                    <th>Июль</th>
                    <th>Авг.</th>
                    <th>Сен.</th>
                    <th>Окт.</th>
                    <th>Ноя.</th>
                    <th>Дек.</th>
                    <th></th>
                </tr>
            </thead>
            <tfoot id="total-analytics-table-foot">
            </tfoot>
            <tbody id="total-analytics-table-body">
            </tbody>
        </table>
    </div>
    <div class="info">
        <input id="info__container_1" class="info__switch" type="checkbox">
        <label for="info__container_1" class="info__headline">Расходы по категориям</label>
        <div class="info__container">
            <canvas id="expenseAnalytics"></canvas>
            <div>
                <table id="table_expense">
                </table>
            </div>
        </div>
    </div>
    <div class="info">
        <input id="info__container_2" class="info__switch" type="checkbox">
        <label for="info__container_2" class="info__headline">Доходы по категориям</label>
        <div class="info__container">
            <canvas id="incomeAnalytics"></canvas>
            <div>
                <table id="table_income">
                </table>
            </div>
        </div>
    </div>
    <div class="info">
        <input id="info__body_3" class="info__switch" type="checkbox">
        <label for="info__body_3" class="info__headline">Расходы доходы по месяцам</label>
        <div class="info__body">
            <select id="yearSelect"></select>
            <canvas id="totalExpenseAnalitics"></canvas>
        </div>
    </div>

    <div class="info">
        <input id="info__body_4" class="info__switch" type="checkbox">
        <label for="info__body_4" class="info__headline">Доходы за год по категориям</label>
        <div class="info__body">
            <select id="yearSelectForMonthlyAnalytics"></select>
            <canvas id="monthlyYearIncomeAnalytics"></canvas>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="/scripts/analytics_scripts.js"></script>
</html>
