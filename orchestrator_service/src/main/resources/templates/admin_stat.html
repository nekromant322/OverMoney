<body>
<
  <header id="header">
    <nav class="links" style="--items: 3;">
      <a href="/admin/stat">Статистика</a>
      <a href="/admin/announces">Рассылки</a>
      <a href="/admin/bugReports">Багрепорты</a>
      <span class="line"></span>
    </nav>
  </header>

  <div class="content">
    <div class="tab-pane fade show active" id="home" role="tabpanel"
         aria-labelledby="stat-table">
      <h1>Статистика использования трекера:</h1>

      <table class="table table-bordered" id="stat-table">
        <thead class="table-dark">
        <tr>
          <th>Пользователи</th>
          <th>Групповые аккаунты</th>
          <th>Транзакции</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="stat-table-body">
        </tbody>
      </table>

      <h1 id="stat-table-last-thirty-days-header"></h1>

      <table class="table table-bordered" id="stat-table-last-thirty-days">
        <thead class="table-dark">
        <tr>
          <th>Активные аккаунты</th>
          <th>Транзакции</th>
          <th>Транзакции за последний день</th>
          <th>Транзакций в среднем</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="stat-table-last-thirty-days-body">
        </tbody>
      </table>
    </div>
  </div>
