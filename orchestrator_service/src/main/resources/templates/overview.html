<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finances overview</title>
    <script src="/scripts/overview_scripts.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="/css/overview.css" rel="stylesheet" type="text/css"/>
    <link href="/css/navbar.css" rel="stylesheet" type="text/css"/>
    <link href="/css/toastr.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<header id="header">
    <nav class="links" style="--items: 3;">
        <a href="/overview">Обзор</a>
        <a href="/history">История</a>
        <a href="/analytics">Аналитика</a>
        <span class="line"></span>
    </nav>
</header>
<div class="content">


    <div class="row">
        <div class="undefined-space">
        </div>
        <div class="categories-space">
            <div class="space-button-add-category">
                <button class="button-add-category" type="submit" onclick="drawModalToAddCategory()">+</button>
            </div>
        </div>
        <div class="modal-category-fade">
            <div class="modal-category-content">
            </div>
        </div>
    </div>
    <div class="modal-default-category" id="modal-default-category">
        <div class="modal-default-category-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form>
                <p>Мы обнаружили, что у Вас нет категорий.</p>
                <p>Добавить стандартный набор категорий?</p>
                <input type="submit" class="submit-default-modal-category" onclick="addDefaultCategories()" value="Да">
                <input type="button" class="modal-default-category-close" onclick="closeModal()" value="Нет">
            </form>
        </div>
    </div>
    <div class="modal-verification-merge" id="modal-verification-merge">
        <div class="modal-verification-merge-content">
            <span class="close" onclick="closeModalVerification()">&times;</span>
            <form class="formVerificationMerge">
                <p>Вы уверены, что хотите произвести слияние категорий?
                <p class="information-merge"></p>
                <p>Произвести слияние категорий?</p>
                <input type="submit" class="submit-verification-merge" value="Да">
                <input type="button" class="modal-verification-merge-close" onclick="closeModalVerification()"
                       value="Нет">
            </form>
        </div>
    </div>
    <div class="modal-verification-delete-keyword" id="modal-verification-delete-keyword">
        <div class="modal-verification-delete-keyword-content">
            <span class="close" onclick="closeModalDeleteKeyword()">&times;</span>
            <form class="formVerificationDeleteKeyword">
                <p>Вы уверены, что хотите удалить ключевое слово?
                <p class="information-delete-keyword"></p>
                <p>Выполнить удаление ключевого слова?</p>
                <input type="submit" class="submit-delete-keyword" value="Да">
                <input type="button" class="modal-verification-delete-keyword-close" onclick="closeModalDeleteKeyword()"
                       value="Нет">
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="/scripts/toastr.min.js"></script>
</body>
</html>
