servicePort: 2181
serviceTargetPort: 2181

deployment:
  replicas: 1
  containers:
    image: confluentinc/cp-zookeeper
    imageTag: 7.0.1
    pullPolicy: ifNotPresent
    containerPort: 2181
    env:
      - name: ZOOKEEPER_CLIENT_PORT
        value: "2181"
      - name: ZOOKEEPER_TICK_TIME
        value: "2000"
  priorityClassName: prod-priority-class