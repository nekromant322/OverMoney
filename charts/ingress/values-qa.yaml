namespace: qa
rules:
  - host: overmoneytest.online
    paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sa-orchestrator-svc
            port:
              number: 80
      - path: /front
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
      - path: /argo-cd
        pathType: Prefix
        backend:
          service:
            name: argo-cd-argocd-server
            port:
              number: 80