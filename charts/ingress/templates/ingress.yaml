apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orchestrator-{{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: nginx
  rules:
    {{- range .Values.rules }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .backend.service.name }}
                port:
                  number: {{ .backend.service.port.number }}
          {{- end }}
    {{- end }}