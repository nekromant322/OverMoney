{{- define "shared.deployment" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-{{ .Chart.Name }}
  labels:
    app: sa-{{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: sa-{{ .Chart.Name }}
  replicas: {{ .Values.deployment.replicas }}
  minReadySeconds: {{ .Values.deployment.minReadySeconds }}
  strategy:
    type: {{ .Values.deployment.strategy.type }}
    rollingUpdate:
      maxUnavailable: {{ .Values.deployment.strategy.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.deployment.strategy.rollingUpdate.maxSurge }}
  template:
    metadata:
      labels:
        app: sa-{{ .Chart.Name }}
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-qa: "secret/qa"
        vault.hashicorp.com/role: "qa"
{{/*        vault.hashicorp.com/agent-inject-template-qa: {{- .Values.deployment.containers.secretTemplate | toYaml | indent 8 }}*/}}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - image: {{ .Values.deployment.containers.image }}:{{ .Values.deployment.containers.imageTag }}
          imagePullPolicy: {{ .Values.deployment.containers.pullPolicy }}
          name: sa-{{ .Chart.Name }}
{{/*          volumeMounts:*/}}
{{/*            - mountPath: "/vault/secret/qa"*/}}
{{/*              name: secrets-store-inline*/}}
{{/*              readOnly: true*/}}
          resources:
            requests:
              memory: {{ .Values.deployment.containers.requestsMemory }}
            limits:
              memory: {{ .Values.deployment.containers.limitsMemory }}
          env:
            {{- range .Values.deployment.containers.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range .Values.deployment.containers.envFrom }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .valueFrom.secretKeyRef.name | quote }}
                  key: {{ .valueFrom.secretKeyRef.key | quote }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.deployment.containers.containerPort }}
      priorityClassName: {{ .Values.deployment.priorityClassName }}
{{/*      volumes:*/}}
{{/*        - name: secrets-store-inline*/}}
{{/*          csi:*/}}
{{/*            driver: secrets-store.csi.k8s.io*/}}
{{/*            readOnly: true*/}}
{{/*            volumeAttributes:*/}}
{{/*              secretProviderClass: {{ .Values.secretProviderClass.name }}*/}}
{{- end -}}