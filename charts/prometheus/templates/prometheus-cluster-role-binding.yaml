apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Chart.Name }}-cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: {{ .Chart.Name }}-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: {{ .Chart.Name }}-cluster-role
  apiGroup: rbac.authorization.k8s.io