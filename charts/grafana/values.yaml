servicePort: 3000
serviceTargetPort: 3000

deployment:
  containers:
    image: grafana/grafana
    imageTag: latest
    containerPort: 3000
    env:
      - name: GF_SECURITY_ADMIN_USER
        value: "grafana"
      - name: GF_SERVER_ROOT_URL
        value: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
      - name: GF_SERVER_SERVE_FROM_SUB_PATH
        value: "true"
    envFrom:
      - name: GF_SECURITY_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: default
            key: default-grafana-password
    volumes:
      - name: secrets-store-inline
        volumeMountPath: "/mnt/secrets-store"
        readOnly: true
      - name: grafana-datasources
        volumeMountPath: "/etc/grafana/provisioning/datasources/datasources.yaml"
        subPath: datasources.yaml
      - name: grafana-alerting
        volumeMountPath: "/etc/grafana/provisioning/alerting/default-alert-rules.yaml"
        subPath: default-alert-rules.yaml
      - name: grafana-notifiers
        volumeMountPath: "/etc/grafana/provisioning/notifiers/default-contact-points.yaml"
        subPath: default-contact-points.yaml
      - name: grafana-notification-templates
        volumeMountPath: "/etc/grafana/notification-templates/telegram-template.tmpl"
        subPath: telegram-template.tmpl
  priorityClassName: prod-priority-class

grafana-datasources:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-service:9090
        access: proxy
        isDefault: true
        jsonData:
          timeInterval: "5s"
          httpMethod: "POST"

grafana-alerting:
  default-alert-rules.yaml: |
    apiVersion: 1
    groups:
