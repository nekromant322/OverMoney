                relativeTimeRange:
                  from: 600
                  to: 0
                datasourceUid: fejkzilfrpy4gf
                model:
                  disableTextWrap: false
                  editorMode: code
                  expr: system_cpu_usage * 100
                  fullMetaSearch: false
                  includeNullMetadata: true
                  instant: true
                  intervalMs: 1000
                  legendFormat: __auto
                  maxDataPoints: 43200
                  range: false
                  refId: A
                  useBackend: false
              - refId: B
                datasourceUid: __expr__
                model:
                  conditions:
                    - evaluator:
                        params:
                          - 80
                        type: gt
                      operator:
                        type: and
