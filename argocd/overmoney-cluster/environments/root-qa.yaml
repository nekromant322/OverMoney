apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-qa
  namespace: argo-cd
spec:
  project: qa
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/nekromant322/OverMoney.git
    targetRevision: qa
    path: argocd/overmoney-cluster/applications-qa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true