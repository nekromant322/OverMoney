apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-prod
  namespace: argo-cd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  source:
    repoURL: https://github.com/nekromant322/OverMoney.git
    targetRevision: qa # TODO change to HEAD after deploying to master
    path: argocd/overmoney-cluster/applications
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true