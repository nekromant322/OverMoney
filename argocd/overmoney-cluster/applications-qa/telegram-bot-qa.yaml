apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: telegram-bot-qa
  namespace: argo-cd
  annotations:
    argocd-image-updater.argoproj.io/image-list: telegram-bot-qa=nekromant322/overmoney-telegram-bot-qa
    argocd-image-updater.argoproj.io/telegram-bot-qa.update-strategy: newest-build
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: qa
  source:
    repoURL: https://github.com/nekromant322/OverMoney.git
    targetRevision: qa
    path: charts/telegram-bot
    helm:
      valueFiles:
        - values-qa.yaml
      parameters:
        - name: deployment.containers.imageTag
          value: latest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true