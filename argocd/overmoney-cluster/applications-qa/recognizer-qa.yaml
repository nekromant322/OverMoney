apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recognizer-qa
  namespace: argo-cd
  annotations:
    argocd-image-updater.argoproj.io/image-list: recognizer-qa=nekromant322/overmoney-recognizer-qa
    argocd-image-updater.argoproj.io/recognizer-qa.update-strategy: newest-build
    argocd-image-updater.argoproj.io/recognizer-qa.force-update: 'true'
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: qa
  source:
    repoURL: https://github.com/nekromant322/OverMoney.git
    targetRevision: qa
    path: charts/recognizer
    helm:
      valueFiles:
        - values-qa.yaml
      parameters:
        - name: deployment.containers.imageTag
          value: latest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true