apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-ui-qa
  namespace: argo-cd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: qa
  source:
    repoURL: https://github.com/nekromant322/OverMoney.git
    targetRevision: qa
    path: charts/kafka-ui
    helm:
      valueFiles:
        - values-qa.yaml
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: -1
      backoff:
        duration: 1m
        factor: 2
        maxDuration: 23h
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true