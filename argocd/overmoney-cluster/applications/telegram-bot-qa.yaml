apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: telegram-bot-qa
  namespace: argo-cd
spec:
  project: qa
  destination:
    server: https://kubernetes.default.svc
    namespace: qa
  source:
    repoURL: https://github.com/nekromant322/OverMoney.git
    targetRevision: qa
    path: charts/telegram-bot
    helm:
      valueFiles:
        - values-qa.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    hooks:
      - type: PostSync
        command: [ "helm" ]
        args: [ "dependency", "update" ]