apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prod
  namespace: argo-cd
spec:
  description: Project containing production environment services
  sourceRepos:
    - 'https://github.com/nekromant322/OverMoney.git'
  destinations:
    - namespace: 'prod'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'