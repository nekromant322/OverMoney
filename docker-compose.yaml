  payment:
    container_name: payment
    image: nekromant322/overmoney:payment
    restart: unless-stopped
    ports:
      - '8084:8084'
    environment:
      _JAVA_OPTIONS: -Xmx256m
      SPRING_APPLICATION_PROFILE: ${SPRING_APPLICATION_PROFILE}
      INTERNAL_KEY_HEADER: ${INTERNAL_KEY_HEADER}
    logging:
      driver: "json-file"
      options:
        max-size: 50m
    depends_on:
      - payment-db

  wit-ai-go-proxy:
    container_name: wit-ai-go-proxy
    image: nekromant322/overmoney:wit-ai-go-proxy
    restart: unless-stopped
    ports:
      - '3333:3333'
    environment:
      WIT_AI_TOKEN: ${WIT_AI_TOKEN}
    logging:
      driver: "json-file"
      options:
        max-size: 50m

  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped
    command:
      - --storage.tsdb.retention.time=10d
      - --config.file=/etc/prometheus/prometheus.yml
    logging:
      driver: "json-file"
      options:
        max-size: 50m


  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
      image: confluentinc/cp-kafka:7.0.1
      environment:
        KAFKA_ENABLE_KRAFT: yes
        KAFKA_CFG_PROCESS_ROLES: broker,controller
        KAFKA_CFG_NODE_ID: 1
        KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
        KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
        KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
        KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
        KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
        KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
        KAFKA_HEAP_OPTS: -Xms128m -Xmx256m
      ports:
        - "9092:9092"